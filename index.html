<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agencies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav>
            <ul>
                <li class="logo inter-font">LOGO</li>
                <li><a href="#">Sign Up</a></li>
            </ul>

        </nav>
        <div class="banner raleway-font text-center">
            <h1 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="primary-btn">Stay Focused</button>
        </div>

    </header>
    <main>
        <section class="action-container raleway-font">
            <div class="action">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-sub-title">Explore the live preview and imagine your <br> brand in this bold new look.
                </p>
                <button class="primary-btn">Launch Live Preview</button>
            </div>
            <div class="action-image">
                <img src="Assets/wc-mini.png" alt="Webflow conference 2022 image">
            </div>

        </section>
        <section class="productive-user-container raleway-font">
            <div class="productive-user-all-info text-center">
                <h1 class="productive-user-title">Joined Thousands of Productive Users</h1>
                <div class="productive-user">
                    <div class="productive-user-info">
                        <h1 class="productive-user-info-title">50K</h1>
                        <p class="productive-user-info-sub-title">Active Users</p>
                    </div>
                    <div class="productive-user-info">
                        <h1 class="productive-user-info-title">2M+</h1>
                        <p class="productive-user-info-sub-title">Focus Sessions</p>
                    </div>
                    <div class="productive-user-info">
                        <h1 class="productive-user-info-title">95%</h1>
                        <p class="productive-user-info-sub-title">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
